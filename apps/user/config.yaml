name: user-service
version: '1.0.0'
env: dev

server:
  rpc:
    addr: '0.0.0.0:9080'
    timeout: 1s
security:
  ciphertext:
    isCiphertext: false
    cipherKey: YpC5wIRf4ZuMvd4f
  jwt:
    secret: YpC5wIRf4ZuMvd4f
    issuer: bobacgo
    cacheKeyPrefix: "admin:login_token"
localCache:
  maxSize: 512MB

# ====================================
# logger
logger:
  level: debug                          # 可选 debug | info | error
  timeFormat: "2006-01-02 15:04:05.000"
  filepath: './logs'
  filenameSuffix: '2006-01-02-150405'
  fileExtension: log
  fileJsonEncoder: true
  fileSizeMax: 10                      # 10MB 切割文件
  fileAgeMax: 30                       # 日志保留30天
  fileCompress: true

# ====================================
# db
db:
  default:
    dryRun: false # 是否空跑 (用于调试,数据不会写入数据库)
    source: root:123456@tcp(127.0.0.1:3306)/ai_shop_user?charset=utf8mb4&parseTime=True&loc=Local
    slowThreshold: 1
    maxLifeTime: 1
    maxOpenConn: 100
    maxIdleConn: 30

# ====================================
# redis
redis:
  # 1.集群模式，可以填写多个地址
  # 2.单机模式，一个地址
  default:
    addrs: ['127.0.0.1:6379']
    db: 0
    username:
    password:
    readTimeout: 1ms
    writeTimeout: 1ms
    poolSize: 50

# 业务相关
service:
  errAttemptLimit: 5 # 错误重试次数

# ====================================
# registry
registry:
  addr: '127.0.0.1:2379'